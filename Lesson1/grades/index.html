<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group of Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container mt-5">
            <h1 class="mb-4">Group of Students</h1>

            <form name="marks" method="post" action="./" class="mb-5">
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="name" class="col-form-label">Enter Name:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="name" class="form-control" size="15">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="m1" class="col-form-label">Java:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="m1" class="form-control" size="4">
                    </div>
                    <div class="col-auto">
                        <label for="m2" class="col-form-label">PHP:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="m2" class="form-control" size="4">
                    </div>
                    <div class="col-auto">
                        <label for="m3" class="col-form-label">JavaScript:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="m3" class="form-control" size="4">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-auto">
                        <input type="submit" value="Save" name="save" class="btn btn-outline-primary" id="submitButton">
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Java</th>
                        <th>PHP</th>
                        <th>JavaScript</th>
                        <th>Average Score</th>
                    </tr>
                </thead>
                <tbody id="studentsContainer">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
